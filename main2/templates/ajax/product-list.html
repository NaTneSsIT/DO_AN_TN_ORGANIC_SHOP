{% for product in data %}
<div class="col-lg-4 col-md-6 mb-4 product-box">
	<div class="card shadow">
	  <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.image}}" width="250" height="250" class="card-img-top" alt="{{product.product_name}}"></a>
	  <div class="card-body">
	    <h6 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}">{{product.product_name}}</a></h6>
	    <h6>{{product.productattribute_set.first.price}} VND</h6>
	  </div>
	  <div class="card-footer">
	  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
	  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
	  	<span class="float-right">
	  		4.5/5
	  		<i class="fa fa-star text-warning"></i>
	  	</span>
	  </div>
	</div>
</div>
{% endfor %}
